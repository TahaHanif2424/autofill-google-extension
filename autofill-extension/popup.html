<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 16px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.ready {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.not-ready {
      background: #fff3e0;
      color: #e65100;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #43a047;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .info {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Eightfold AI Autofill</h2>
  <div id="status" class="status not-ready">Checking page...</div>
  <button id="autofillBtn" disabled>Start Autofill</button>
  <div class="info">
    <strong>How to use:</strong><br>
    1. Navigate to an Eightfold AI job application<br>
    2. Click "Start Autofill" button<br>
    3. Watch the form fill automatically
  </div>

  <script src="popup.js"></script>
</body>
</html>
